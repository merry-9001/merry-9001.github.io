        <h2 id="观察者模式与发布订阅的区别"><a href="#观察者模式与发布订阅的区别" class="headerlink" title="观察者模式与发布订阅的区别"></a>观察者模式与发布订阅的区别</h2><p>概念：观察者模式是一对多的依赖关系，发布订阅是发布者将消息发布到消息通道，订阅者从消息通道中订阅自己感兴趣的消息</p>
<p>耦合程度：观察者模式紧密耦合，发布订阅模式通过消息代理解耦</p>
<p>结构组成：观察者模式由主题（Subject）和观察者（Observer）组成；发布订阅模式由发布者（Publisher）、订阅者（Subscriber）和消息代理（Message Broker）</p>
